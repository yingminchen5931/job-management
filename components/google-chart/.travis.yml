language: node_js
sudo: required
dist: trusty
node_js: stable
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- npm install bower
- npm install web-component-tester
- export PATH=$PWD/node_modules/.bin:$PATH
- bower install
script: xvfb-run -a wct --simpleOutput -l chrome
