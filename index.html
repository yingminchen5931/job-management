<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
            
            <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
            
            <link rel="import" href="../../paper-input/paper-input.html">
            <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
            <link rel="import" href="../../paper-listbox/paper-listbox.html">
            <link rel="import" href="../../paper-item/paper-item.html">
            <link rel="import" href="../../paper-button/paper-button.html">
            <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
            <link rel="import" href="../../paper-header-panel/paper-header-panel.html">
            <link rel="import" href="../../paper-card/paper-card.html">
            <link rel="import" href="../../google-chart/google-chart.html">
            <link rel="import" href="../../paper-datatable-api/paper-datatable-api.html">
            <link rel="import" href="table-element.html">
            <link rel="import" href="api-sample.html">

    </head>
    <body class="fullbleed">
        <!-- heading -->
        <div class="vertical layout center">
            <h4>Job Scheduling Application</h4>
        </div>
        <!-- main body -->
        <div class="horizontal layout center">
            <!-- left panel -->
            <div class="major-container">
                <paper-card heading="Job Filtering" class="filter-container">
                    <div class="card-content">
                        <div class="horizontal layout wrap">
                            <div class="margin-3 horizontal layout center">
                                <div>Last Run Timestamp</div>
                                <input type="date"></input>
                            </div>
                            <div class="margin-3 horizontal layout center">
                                <div>Owner:</div>
                                <input></input>
                            </div>
                            <div class="margin-3 horizontal layout center">
                                <div>Job Type:</div>
                                <input></input>
                            </div>
                            <div>Status:</div>
                            <input type="checkbox">Failed</input>
                            <input type="checkbox">Running</input>
                            <input type="checkbox">Success</input>
                            <input type="checkbox">on-hold</input>
                            <input type="checkbox">Disabled</input>
                        </div>
                        <div class="horizontal layout flex">
                            <div class="flex"></div>
                            <paper-button>Filter</paper-button>
                        </div>
                    </div>
                </paper-card>
               <!-- main table display -->
                <div class="table-container">
                    <table-element></table-element>
                </div>
            </div>
            <!-- right panel -->
            <div class="graph-container">
                <google-chart
                    type='pie'
                    options='{"title": "Distribution of days in 2001Q1"}'
                    cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
                </google-chart>
                <google-chart
                    type="bar"
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]]'>
                </google-chart>
                <google-chart
                    id="line-chart"
                    type="line"
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]]'>
                </google-chart>
            </div>
        </div>
</body>
</html>
