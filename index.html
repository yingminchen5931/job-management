<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
            
            <script src="components/webcomponentsjs/webcomponents-lite.js"></script>
            
            <link rel="import" href="components/paper-input/paper-input.html">
            <link rel="import" href="components/paper-dropdown-menu/paper-dropdown-menu.html">
            <link rel="import" href="components/paper-listbox/paper-listbox.html">
            <link rel="import" href="components/paper-item/paper-item.html">
            <link rel="import" href="components/paper-button/paper-button.html">
            <link rel="import" href="components/paper-toolbar/paper-toolbar.html">
            <link rel="import" href="components/paper-header-panel/paper-header-panel.html">
            <link rel="import" href="components/paper-card/paper-card.html">
            <link rel="import" href="components/google-chart/google-chart.html">
            <link rel="import" href="components/paper-datatable-api/dist/paper-datatable-api.html">
                <link rel="import" href="components/paper-datatable-api/dist/paper-datatable-api-column.html">
            <link rel="import" href="table-element.html">
            <link rel="import" href="api-sample.html">

    </head>
    <body class="fullbleed">
        <!-- heading -->
        <div class="vertical layout center">
            <h4>Job Scheduling Application</h4>
        </div>
        <!-- main body -->
        <div class="horizontal layout center">
            <!-- left panel -->
            <div class="major-container">
               <!-- main table display -->
                <div class="table-container">
                    <table-element></table-element>
                </div>
            </div>
            <!-- right panel -->
            <div class="graph-container">
                <google-chart
                    type='pie'
                    options='{"title": "Distribution of days in 2001Q1"}'
                    cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
                </google-chart>
                <google-chart
                    type="bar"
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]]'>
                </google-chart>
                <google-chart
                    id="line-chart"
                    type="line"
                    options='{"title": "Days in a month"}'
                    cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"}]'
                    rows='[["Jan", 31],["Feb", 28],["Mar", 31],["Apr", 30],["May", 31],["Jun", 30]]'>
                </google-chart>
            </div>
        </div>
</body>
</html>
